<script src="jq.min.js"></script>

<title>Insert title here</title>
<script type="text/javascript">
$(document).ready(function() {
	var dizi = $("div");
	var rdizi = $("div");
	$.each(dizi, function(index, value){
		window.setTimeout(function(){
			$(value).fadeIn(150);
		}, index * 350);
	})
	$.each(rdizi,function(index,value){
		window.setTimeout(function(){
			$(value).fadeOut(150);
		}, index * 350 + 4000);
	});
})
	
</script>
</head>
